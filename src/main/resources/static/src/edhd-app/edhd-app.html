<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="edhd-app">
  <template>
    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
    </style>
    <app-drawer-layout>

      <app-drawer slot="drawer">
        <app-toolbar>Menu</app-toolbar>
      </app-drawer>

      <app-header-layout>

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>EdHD</div>
            <paper-menu-button no-overlap dynamic-align>
              <paper-button slot="dropdown-trigger">
                <span>[[_userInfo.name]]</span>
                <iron-icon icon="account-circle"></iron-icon>
              </paper-button>
              <paper-listbox slot="dropdown-content">
                <template is="dom-if" if="{{signedIn}}">
                  <paper-item>Settings</paper-item>
                  <paper-item>Sign Out</paper-item>
                </template>
                <template is="dom-if" if="{{!_userInfo.authenticated}}">
                  <a href="/login">
                    <paper-item>Sign In</paper-item>
                  </a>
                </template>
              </paper-listbox>
            </paper-menu-button>
          </app-toolbar>
        </app-header>
      </app-header-layout>
    </app-drawer-layout>
    <iron-ajax id="requestUser" url="/user"></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EdhdApp extends Polymer.Element {
      static get is() { return 'edhd-app'; }
      static get properties() {
        return {
          _userInfo: {
            type: Object,
            value: null,
            readOnly: true
          }
        };
      }
      ready() {
        super.ready();
        let request = this.$.requestUser.generateRequest();
        request.completes.then(this.handleUser.bind(this), this.handleUserError.bind(this));
      }
      handleUser(event) {
        let userInfo = event.__data.response;
        this._set_userInfo(userInfo);
      }
      handleUserError(rejected) {
        this._set_userInfo(null);
        console.log(rejected);
      }
    }

    window.customElements.define(EdhdApp.is, EdhdApp);
  </script>
</dom-module>
