<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="edhd-app">
  <template>
    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
    </style>
    <app-drawer-layout>

      <app-drawer slot="drawer">
        <app-toolbar>Menu</app-toolbar>
      </app-drawer>

      <app-header-layout>

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>EdHD</div>
            <paper-menu-button no-overlap dynamic-align>
              <paper-icon-button icon="account-circle" slot="dropdown-trigger"></paper-icon-button>
              <paper-listbox slot="dropdown-content">
                <template is="dom-if" if="{{signedIn}}">
                  <paper-item>Settings</paper-item>
                  <paper-item>Sign Out</paper-item>
                </template>
                <template is="dom-if" if="{{!signedIn}}">
                  <a href="/login">
                    <paper-item>Sign In</paper-item>
                  </a>
                </template>
              </paper-listbox>
            </paper-menu-button>
          </app-toolbar>
        </app-header>
      </app-header-layout>
    </app-drawer-layout>

    <iron-ajax id="requestLogin" url="/login" on-response="handleLogin"></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EdhdApp extends Polymer.Element {
      static get is() { return 'edhd-app'; }
      static get properties() {
        return {
          signedIn: {
            type: Boolean,
            value: false,
            readOnly: true
          }
        };
      }
      handleLogin(data) {
        console.log(JSON.stringify(data, null, 2));
      }
      signIn() {
        this.$.requestLogin.generateRequest();
      }
    }

    window.customElements.define(EdhdApp.is, EdhdApp);
  </script>
</dom-module>
